services:
  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  gateway:
    build: ../../gateway
    restart: always
    ports:
      - "127.0.0.1:8000:8000"
    command: gateway run --config /etc/gateway/config.json
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - REDIS_URL=${REDIS_URL}
    volumes:
      - ./config.json:/etc/gateway/config.json:ro
    networks:
      - dokploy-network
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis_data: {}

networks:
  dokploy-network:
    external: true
